<div>
    <form name="addForm" class="col-md-6 col-md-offset-3">
        <h3 class="text-center">Add Vehicle</h3>
        <hr>
        <div class="form-group">
            <label>Manufacturer</label>
            <input type="text" ng-model="vehicle.manufacturer" ng-required="true" class="form-control">
        </div>
        <div class="form-group">
            <label>Model</label>
            <input type="text" ng-model="vehicle.model" ng-required="true" class="form-control">
        </div>
        <div class="form-group">
            <label for="category-field">Type</label>
            <select class="form-control" ng-model="vehicle.type" ng-options="c for c in vehicleTypes">
            </select>
        </div>
        <div class="form-group">
            <label>Registration</label>
            <input type="text" ng-model="vehicle.registration" ng-required="true" class="form-control">
        </div>
        <div class="form-group">
            <label>Production Year</label>
            <input type="text" ng-model="vehicle.productionYear" ng-required="true" class="form-control">
        </div>
        <div class="form-group">
            <label>Note</label>
            <input type="text" ng-model="vehicle.note" ng-required="true" class="form-control">
        </div>
        <div class="form-group">
            <label>Used</label>
            <input type="checkbox" ng-model="vehicle.used" />
        </div>
        <button type="submit" form="addForm" ng-click="addVehicle(vehicle, delivererId)" class="btn btn-primary">Add</button>
</div>
</form>
</div>
