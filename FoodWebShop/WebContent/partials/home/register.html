<div>
	<form name="regForm" class="col-md-6 col-md-offset-3">
		<h3 class="text-center">Register</h3>
		<hr>
		<div class="form-group">
			<label>Username</label>
			<input type="text" ng-model="user.username" ng-required="true" class="form-control">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" ng-model="user.password" ng-required="true" class="form-control">
		</div>
		<div class="form-group">
			<label>First Name</label>
			<input type="text" ng-model="user.firstName" ng-required="true" class="form-control">
		</div>
		<div class="form-group">
			<label>Last Name</label>
			<input type="text" ng-model="user.lastName" ng-required="true" class="form-control">
		</div>
		<div class="form-group">
			<label>Phone</label>
			<input type="text" ng-model="user.phone" ng-required="true" class="form-control">
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="text" ng-model="user.email" ng-required="true" class="form-control">
		</div>
		<button type="submit" form="regForm" ng-click="addUser(user)" class="btn btn-primary">Register</button>
	</form>
</div>
