<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4 class="list-group-item-heading" ng-model="cat">{{ cat }} Restaurants</h4>
            <hr>
            <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" placeholder="Search by name" ng-model="search.name" />
                <input type="text" class="form-control" placeholder="Search by address" ng-model="search.address" />
            </div>
            <hr>
            <div class="table-responsive">
                <table id="mytable" class="table table-sm table-hover">
                    <thead>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Category</th>
                        <th>Articles</th>
                    </thead>
                    <tbody ng-repeat="r in restaurantsByCategory | filter:search">
                        <tr>
                            <td>{{r.name}}</td>
                            <td>{{r.address}}</td>
                            <td>{{r.category}}</td>
                            <td>
                                <a ng-model="user" ng-href="#/articles/{{r.id}}">List Articles</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr>
        </div>
    </div>
</div>
