    <!-- Static navbar -->

                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Food Order</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a ng-href="#/user/deliverer/{{user.username}}">Home</a>
                    </li>
                    <li>
                        <a ng-href="#/user/deliverer/{{user.username}}/orders">Previous Orders</a>

<div>
    <form name="addForm" class="col-md-6 col-md-offset-3">
        <h3 class="text-center">Vehicle Details</h3>
        <hr>
        <div class="form-group">
            <label>Manufacturer</label>
            <input type="text" ng-required="true" class="form-control" readonly="readonly" ng-model="vehiclePlaceholder.manufacturer">
        </div>
        <div class="form-group">
            <label>Model</label>
            <input type="text" readonly="readonly" ng-model="vehiclePlaceholder.model" ng-required="true" class="form-control">
        </div>
        <div class="form-group">
            <label>Type</label>
            <input type="text" readonly="readonly" ng-model="vehiclePlaceholder.type" ng-required="true" class="form-control">
        </div>
        <div class="form-group">
            <label>Registration</label>
            <input type="text" readonly="readonly" ng-model="vehiclePlaceholder.registration" ng-required="true"
                class="form-control">
        </div>
        <div class="form-group">
            <labe>Production Year</label>
            <input type="text" readonly="readonly" ng-model="vehiclePlaceholder.productionYear" ng-required="true"
                class="form-control">
        </div>
        <div class="form-group">
            <label >Note</label>
            <input type="text" readonly="readonly" ng-model="vehiclePlaceholder.note" ng-required="true" class="form-control">
        </div>
        <div class="form-group">
            <label>Used</label>
            <input type="checkbox" onclick="return false;" ng-model="vehiclePlaceholder.used" />
        </div>
    </form>
</div>
